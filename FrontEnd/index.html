<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدیدترین آمار از کرونا</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../statics/style.css">
    <link rel="stylesheet" href="../statics/slider-style.css">

</head>
<body>
    
    <!-- Site Title -->
    <p id="site-desc">
        <img class="live-logo" src="../statics/img/live.png" alt="">
        آمار لحظه ای از کرونا ویروس
    </p>

    <!-- Site Logo -->
    <img class="logo" src="../statics/img/logo.png" alt="">

    <!-- Slider -->
    <div id="slider">
		<input type="radio" name="slider" id="slide1" checked>
		<input type="radio" name="slider" id="slide2">
		<input type="radio" name="slider" id="slide3">
		<input type="radio" name="slider" id="slide4">
		<div id="slides">
			<div id="overflow">
				<div class="inner">
					<div class="slide slide_1">
						<div class="slide-content">
							<img src="../statics/img/corona2.jpg" style="width: 50%; height: 50%; border-radius: 10px;" alt="">
						</div>
					</div>
					
					<div class="slide slide_2">
						<div class="slide-content">
							<h2><p class="p-cases">مبتلایان تا امروز</p></h2>
							<p id="cases"">1000</p>
						</div>
					</div>
					
					<div class="slide slide_3">
						<div class="slide-content">
							<h2><p class="p-cases">فوت شدگان</p></h2>
							<p id="death"">1000</p>
						</div>
					</div>

					<div class="slide slide_4">
						<div class="slide-content">
							<h2><p class="p-cases">بهبود یافتگان</p></h2>
							<p id="recover">1000</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div id="controls">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
		
		<div id="bullets">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
	</div> 
    <!-- End Slider -->

    <!-- Plot -->
    <img class="plot" src="../statics/DB/plot.png" alt="">
    <p class="plot-title">جدیدترین آمار مبتلایان ده کشور درگیر با کرونا ویروس</p>

    <!-- Info Table -->
    <table class="corona-info">
        <tr class="title">
            <th>#</th>
            <th>کشورها</th>
            <th>مبتلایان</th>
            <th>مبتلایان جدید</th>
            <th>فوت شدگان</th>
            <th>فوتی های جدید</th>
            <th>بهبود یافتگان</th>
            <th>مبتلایان اکنون</th>
            <th>افراد در قرنطینه</th>
        </tr>

        <tr>
            <th>100</th>
            <th>100</th>
            <th>100</th>
            <th>100</th>
            <th>100</th>
            <th>100</th>
            <th>100</th>
            <th>100</th>
            <th>100</th>
        </tr>

    </table>

</body>
</html>
