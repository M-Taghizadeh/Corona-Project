<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MyCSS -->
    <link rel="stylesheet" href="slider-style.css">
	
<body>

	<div id="slider">
		<input type="radio" name="slider" id="slide1" checked>
		<input type="radio" name="slider" id="slide2">
		<input type="radio" name="slider" id="slide3">
		<input type="radio" name="slider" id="slide4">
		<div id="slides">
			<div id="overflow">
				<div class="inner">
					<div class="slide slide_1">
						<div class="slide-content">
							<img src="corona.jpg" style="width: 50%; height: 50%; border-radius: 10px;" alt="">
						</div>
					</div>
					
					<div class="slide slide_2">
						<div class="slide-content">
							<h2><p style="color:black;">مبتلایان تا امروز</p></h2>
							<p style="color:black;">1000</p>
						</div>
					</div>
					
					<div class="slide slide_3">
						<div class="slide-content">
							<h2><p style="color:black;">فوت شدگان</p></h2>
							<p style="color:black;">1000</p>
						</div>
					</div>

					<div class="slide slide_4">
						<div class="slide-content">
							<h2><p style="color:black;">بهبود یافتگان</p></h2>
							<p style="color:black;">1000</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div id="controls">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
		
		<div id="bullets">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
	</div> 

</body>
